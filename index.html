<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Clínica del Computador</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* Contenedor de los enlaces */
        .nav-container {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .nav-container h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-container ul {
            list-style-type: none;
            padding-left: 0;
        }

        .nav-container li {
            margin-bottom: 15px;
        }

        .nav-container a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .nav-container a:hover {
            color: #3498db;
        }

        /* Contenedor principal */
        .container {
            margin-left: 260px; /* Dejamos espacio para la barra de navegación */
            padding: 40px;
            flex-grow: 1;
            background-color: #ffffff;
            height: 100%;
            overflow: auto;
        }

        h2 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .nav-container {
                width: 100%;
                height: auto;
                position: relative;
            }

            .container {
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="nav-container">
        <h1>La Clínica del Computador</h1>
        <ul>
            <li><a href="#" onclick="loadPage('servicios.html')">Servicios</a></li>
            <li><a href="#" onclick="loadPage('productos.html')">Productos</a></li>
            <li><a href="#" onclick="loadPage('contacto.html')">Contacto</a></li>
        </ul>
    </div>

    <!-- Contenedor de contenido -->
    <div class="container">
        <h2>La Clínica del Computador</h2>
        <p>Nos especializamos en la reparación y mantenimiento de equipos electrónicos e impresoras, ofreciendo productos y piezas de calidad para garantizar el funcionamiento óptimo de tus dispositivos.</p>
        <iframe id="contentFrame" src=""></iframe>
    </div>

    <script>
        // Función para cargar el contenido en el iframe
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
